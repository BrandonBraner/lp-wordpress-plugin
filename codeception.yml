actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        - Codeception\Extension\Phantoman

coverage:
    enabled: true
    whitelist:
            include:
                - App/*
modules:
    config:
        Db:
            dsn: 'mysql:host=127.0.0.1;dbname=wordpress_test'
            user: 'root'
            password: ''
            dump: tests/_data/wordpress2.sql
            populate: true
            cleanup: true
        WebDriver:
            url: 'http://localhost:8000'
            browser: 'chrome'
            window_size: 1024x768
